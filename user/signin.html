<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../stylesheets/style.css">
    <title>Banka :: Sign In</title>
</head>
<body>
    <div style="text-align:center"><a href="/home"><img src="../images/logo.png" /></a></div>
    <h2 style="text-align:center">Sign in to Banka</h2>
    <div id="divSignIn">
        <form method="GET" action="/user/create">
            <div>
                <label><b>Username</b></label><br>
                <input type="text" name="txtUsername" id="txtUsername" class="txtControl" required><br><br>
                <label><b>Password</b></label><br>
                <input type="password" name="txtPassword" id="txtPassword" class="txtControl" required><br>
                <input type="submit" id="btnSubmit" value="Sign in" class="btnControl">
            </div>
        </form>
    </div>
    <div class="signup">
       New to Banka? <a href="/user/signup">Sign up</a>
    </div>

    <div class="footer"><a href="/home">Home</a> | <a href="#">FAQ</a></div>


</body>
</html>
